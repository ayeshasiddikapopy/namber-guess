<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="box">
        <div class="box__item">
            <!--start game part start-->
            <h1 class="wanna">wanna play game?</h1>
            <input type="text" placeholder="type your name" class="startinput">
            <button class="startbutton">start</button>
            <h2 class="error"></h2>
            <!--start game part start-->

            <!--player-one part start-->
            <h1 class="player_one">player One</h1>
            <input type="text" placeholder="enter a number" class="playerone_input">
            <button class="playerone_button">lets play</button>
            <h2 class="playerone_error"></h2>
            <!--player-one part start-->

            <!--player-two part start-->
            <!-- player two name start -->
            <h1 class="player_two">player Two</h1>
            <input type="text" placeholder="type your name" class="startinput_two">
            <button class="startbutton_two">start</button>
            <h2 class="errors_two"></h2>
            <!-- player two name end -->
            <h1 class="player_two">player Two</h1>
            <h2 class="nam">chance <span class="chance">5</span></h2>
            <input type="text" placeholder="enter a number" class="playertwo_input">
            <button class="playertwo_button">lets play</button>
            <h2 class="playertwo_error"></h2>
            <!--player-two part start-->

              <!--player-three part start-->
                 <!-- player three name start -->
                <h1 class="player_Three">player Three</h1>
                <input type="text" placeholder="type your name" class="startinput_three">
                <button class="startbutton_three">start</button>
                <h2 class="errors_three"></h2>
                <!-- player three name end -->
              
              <h2 class="nams">chance <span class="chances">5</span></h2>
              <input type="text" placeholder="enter a number" class="playerThree_input">
              <button class="playerThree_button">lets play</button>
              <h2 class="playerThree_error"></h2>
              <!--player-othreepart start-->
                <!-- game over -->

                <h3 class="game_over">game over</h3>
               
        </div>
    </div>
    <script src="js/custom.js"></script>
</body>
</html>
